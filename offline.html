<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Painel Executivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #15202b 100%);
            color: #e7e9ea;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(29, 155, 240, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: #1d9bf0;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #e7e9ea;
        }
        
        p {
            color: #8b98a5;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn-retry {
            background: linear-gradient(135deg, #1d9bf0 0%, #1471b8 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(29, 155, 240, 0.3);
        }
        
        .btn-retry:active {
            transform: translateY(0);
        }
        
        .btn-retry svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .status-indicator {
            margin-top: 40px;
            padding: 12px 20px;
            background: rgba(244, 33, 46, 0.1);
            border: 1px solid rgba(244, 33, 46, 0.2);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.875rem;
            color: #f4212e;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #f4212e;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .cached-info {
            margin-top: 30px;
            padding: 16px;
            background: rgba(29, 155, 240, 0.05);
            border-radius: 12px;
            font-size: 0.875rem;
            color: #8b98a5;
        }
        
        .cached-info strong {
            color: #1d9bf0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01 3.9-4.86 3.32 3.32 1.27-1.27-3.46-3.46z"/>
            </svg>
        </div>
        
        <h1>Sem Conexão</h1>
        <p>Não foi possível conectar à internet. Verifique sua conexão e tente novamente.</p>
        
        <button class="btn-retry" onclick="window.location.reload()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Tentar Novamente
        </button>
        
        <div class="status-indicator">
            <span class="status-dot"></span>
            Modo Offline
        </div>
        
        <div class="cached-info">
            <strong>Dica:</strong> Alguns recursos podem estar disponíveis mesmo offline se você já os acessou anteriormente.
        </div>
    </div>
    
    <script>
        // Verifica se voltou online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
